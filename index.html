    <script>
        const metadata = {
            properties: [
                {
                    id: "modding",
                    gif: "images/gif/modding.gif",
                    title: "Modding The Game",
                    description: "Do you love playing modded? All the mods are one click away from you.",
                },
                {
                    id: "profiles",
                    gif: "images/gif/profiles.gif",
                    title: "The Dock",
                    description: "Organize your profiles, make your own view.",
                },
                {
                    id: "customizing",
                    gif: "images/gif/customizing.gif",
                    title: "Customizing",
                    description: "Your design, your rules... Oh, that looks better!",
                },
                {
                    id: "grouping",
                    gif: "images/gif/grouping.gif",
                    title: "Grouping Profiles",
                    description: "Pack your profiles up, access them once.",
                }
            ]
        };
        const learnSvg = '<svg preserveAspectRatio="none" width="150" height="20" viewBox="0 0 22.36 13.66"><path d="M10.01,13.19L.4,2.89C-.16,2.29-.13,1.34.48.77h0c.61-.57,1.55-.53,2.12.07l7.39,7.92c.6.64,1.61.63,2.2-.01L19.75.49c.56-.61,1.51-.65,2.12-.09h0c.61.56.65,1.51.09,2.12l-9.75,10.66c-.59.65-1.61.65-2.2.01Z" /></svg>';

        async function refreshLinks() {
            const resp = await fetch("https://api.github.com/repos/etkmlm/CoreLauncher/releases?page=1&per_page=1");
            const releases = await resp.json();

            if (releases.length === 0)
                return;


            releases[0].assets.forEach(element => {
                if (!element.name.endsWith('.jar'))
                    return;
                var btn = document.getElementById("btnDownload");
                btn.href = element.browser_download_url;
            });
        }

        window.onload = async () => {
            const props = document.getElementById('props');

            const len = metadata.properties.length;
            for (let i = 0; i < len; i++) {
                const x = metadata.properties[i];
                let btn = '';
                if (i != len - 1)
                    btn = `<div class="learn" onclick="scrollToProp('${metadata.properties[i + 1].id}')"></div>`;
                const ss = `<div id="${x.id}-show" class="show" onclick="if (event.target.id==='${x.id}-show') window.open('${x.gif}', '_blank');" style="background-image: url(${x.gif});"><div class="show-info"><div class="indicator"></div><div class="content"><h2>${x.title}</h2><span>${x.description}</span></div></div>${btn}</div>`;
                const element = document.createElement("div");
                element.id = x.id;
                element.classList.add('prop-show');
                element.innerHTML = ss;
                props.appendChild(element);
            }

            const lBtns = document.getElementsByClassName("learn");

            for (let i = 0; i < lBtns.length; i++) {
                const x = lBtns[i];
                x.innerHTML = learnSvg;
            }

            await refreshLinks();
        };

        function scrollToProp(id) {
            const element = document.getElementById(id);
            if (!element)
                return;
            window.scrollTo(0, element.offsetTop);
        }
    </script>
